<style>

	font-family: sans-serif;

	display: inline-block;
	font-weight: 100;

	padding: 10px;
	border-radius: 3px;
	background: #00BF96;
	display: inline-block;
}

	padding: 15px;
	border-radius: 3px;
	background: #00816A;
	display: inline-block;
}

	padding-top: 5px;
	font-size: 16px;
}

    <title>Home</title>
	
  </head>
  <body>
  <br/>
    <h1 class="h1">Site Under Contruction</h1>
      
    <i class="far fa-clock"></i><p style="text-align: center; !important; font-family: Century Gothic !important;"> This is testing enviroment</p>

    
<!-- Display the countdown timer in an element -->
<br/> <br/> <br/>

<!--<p class="h1" id="demo1"></p>-->

<div id="clockdiv">
  <div>
    <span class="days" id="demo1"></span>
    <div class="smalltext">Days</div>
  </div>
  <div>
    <span class="hours" id="demo2"></span>
    <div class="smalltext">Hours</div>
  </div>
  <div>
    <span class="minutes" id="demo3"></span>
    <div class="smalltext">Minutes</div>
  </div>
  <div>
    <span class="seconds" id="demo4"></span>
    <div class="smalltext">Seconds</div>
  </div>
</div>


<script>
// Set the date we're counting down to
var countDownDate = new Date("Jun 5, 2020 15:37:25").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("demo1").innerHTML = days;
  document.getElementById("demo2").innerHTML = hours;
  document.getElementById("demo3").innerHTML = minutes;
  document.getElementById("demo4").innerHTML = seconds;


  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
